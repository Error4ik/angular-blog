<form [formGroup]="form" (ngSubmit)="submit()">
  <h1>Create new post</h1>

  <div [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}" class="form-control">
    <label for="title">Title:</label>
    <input formControlName="title" type="text" id="title" placeholder="Enter title">

    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
      <small *ngIf="form.get('title').errors.required">Enter title</small>
    </div>
  </div>

  <div class="form-control">
    <label>Post content:</label>
    <quill-editor formControlName="text"></quill-editor>
  </div>

  <div [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}" class="form-control">
    <label for="author">Author:</label>
    <input formControlName="author" type="text" id="author" placeholder="Enter author">

    <div *ngIf="form.get('author').touched && form.get('author').invalid" class="validation">
      <small *ngIf="form.get('author').errors.required">Enter author</small>
    </div>
  </div>

  <button type="submit" class="btn btn-dark btn-block" [disabled]="form.invalid">Create</button>
</form>
