<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Enter admin panel</h1>
  <div
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    class="form-control"
  >
    <label for="email">Email:</label>
    <input formControlName="email" type="email" id="email" placeholder="Enter your email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation"
    >
      <small *ngIf="form.get('email').errors.required">Enter email</small>
      <small *ngIf="form.get('email').errors.email">Email is incorrect</small>
    </div>
  </div>

  <div
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    class="form-control"
  >
    <label for="password">Password:</label>
    <input formControlName="password" type="password" id="password" placeholder="Enter your password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation"
    >
      <small *ngIf="form.get('password').errors.required">Enter password</small>
      <small *ngIf="form.get('password').errors.minlength">
        The password must be {{form.get('password').errors.minlength.requiredLength}} character!
        Now it's {{form.get('password').errors.minlength.actualLength}} character.
      </small>
    </div>
  </div>

  <button type="submit" class="btn bg-primary" [disabled]="form.invalid">Enter</button>
</form>
